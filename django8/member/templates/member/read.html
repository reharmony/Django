<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <title>게시판 글 상세보기</title>
</head>
<div width="500">
    <table width="500" border="1">
        <tr>
            <td>번호</td>
            <td>{{object.id}}</td>
        </tr>
        <tr>
            <td>제목</td>
            <td>{{object.title}}</td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>{{object.name}}</td>
        </tr>
        <tr>
            <td>작성시간</td>
            <td>{{object.write_time}}</td>
        </tr>
        <tr>
            <td colspan="2">{{object.content}}</td>
        </tr>
    </table>
    <a href="/member/readall">목록</a>
    <a href="/member/delete/{{object.id}}">삭제</a>
    <a href="/member/update/{{object.id}}">수정</a>
</div>
</body>
</html>
