{% extends 'base.html' %}
{% block title %} - Detail {% endblock %}
{% block menu1 %}info{% endblock %}
{% block menu2 %}info{% endblock %}
{% block content %}
<div class="containter">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default jumbotron">
            <p><img src="{{object.photo.url}}" style="width:100%;"></p> <!-- 사진 표시 -->
            <button type="button" class="btn btn-xs btn-outline-info disabled">
                {{object.author.username}}
            </button>
            <p>{{object.text|linebreaksbr}}</p> <!-- 사진에 첨부된 글 표시 -->
            <a href="{% url 'photo:photo_delete' pk=object.id %}"
               class="btn btn-danger btn float-right">삭제</a>
            <a href="{% url 'photo:photo_update' pk=object.id %}"
               class="btn btn-success btn float-right" style="margin:0 10px;">수정</a>
        </div>
    </div>
    <!-- 댓글 위치 -->
    <div class="row">
        <div class="col-md-2"><br><br></div>
        <div class="col-md-8 panel panel-default">
            {% load disqus_tags %}
            {% disqus_show_comments %}
        </div>
    </div>
</div>
{% endblock %}
