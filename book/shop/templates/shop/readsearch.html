<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}도서목록{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/bootstrap.css' %}">
    <script src="{% static 'shop/jquery-3.4.1.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</head>
<body>
{% block div %}
<br>
<h1 align="center">도서 정보 시스템</h1>
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead thead-dark" align="center">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>가격</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody align="center">
            {% for book in book_list %}
            <tr>
                <td>{{book.id}}</td>
                <td><a href="/shop/read/{{book.id}}">{{book.title}}</a></td>
                <td>{{book.price}}원</td>
                <td>{{book.reg_date}}</td>
                <td>{{book.view_count}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <form action="/shop/readsearch" method="get">
        <input type="text" autofocus="autofocus" id="search" name="search" placeholder="검색할 도서 제목">
        <input type="submit" class="btn btn-secondary" value="검색">
    <!--        <button class="btn btn-secondary" id="click">검색</button>-->
        <a class="btn btn-success float-right" href="/shop/readall">목록</a>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
