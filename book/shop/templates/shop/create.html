{% extends 'shop/readall.html' %}
{% block title %}도서 등록{% endblock %}
{% load static %}
{% block script %}{% endblock %}
{% block div %}
<br>
<div class="container">
    <div class="jumbotron">
        <form action="/shop/createAction" method="post">
            {% csrf_token %}
            <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="도서명" autofocus="autofocus" maxlength="30">
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="author" placeholder="저자" autofocus="autofocus" maxlength="30">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="pub_date" placeholder="출판일">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="price" placeholder="가격" maxlength="10">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="img_url" placeholder="표지이미지 파일명"  maxlength="100">
            </div>
            <input type="submit" class="btn btn-primary float-right" value="도서추가">
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
