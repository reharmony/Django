<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}도서목록{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/bootstrap.css' %}">
    <script src="{% static 'shop/jquery-3.4.1.min.js' %}"></script>
    {% block script %}
<!--        <script type="text/javascript">-->
<!--            $(function() {-->
<!--                $("#click").click(function() {-->
<!--                var search_title = $("#click").val-->
<!--                location.href = "/shop/readsearch/" + search_title;-->
<!--                }); // click-->
<!--            }); // function-->
<!--        </script>-->
    {% endblock %}
</head>
<body>
{% block div %}
<br>
<h1 align="center">도서 정보 시스템</h1>
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead thead-dark" align="center">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>가격</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody align="center">
            {% for book in book_list %}
            <tr>
                <td>{{book.id}}</td>
                <td><a href="/shop/read/{{book.id}}">{{book.title}}</a></td>
                <td>{{book.price}}원</td>
                <td>{{book.reg_date}}</td>
                <td>{{book.view_count}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/shop/readsearch" method="get">
        <input type="text" autofocus="autofocus" id="search" name="search" placeholder="검색할 도서 제목">
        <input type="submit" class="btn btn-secondary" value="검색">
<!--        <button class="btn btn-secondary" id="click">검색</button>-->
        <a class="btn btn-primary float-right" href="/shop/create">도서추가</a>
    </form>
    <div style="text-align: center; padding-top: 15px;">
    <!-- tgd_clips_bottom -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5807968391783575" data-ad-slot="3723899772" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">이전</a> </li>
            <li class="page-item active"><a class="page-link" href="1">1</a> </li>
            <li class="page-item"><a class="page-link" href="2">2</a> </li>
            <li class="page-item"><a class="page-link" href="3">3</a> </li>
            <li class="page-item"><a class="page-link" href="#">다음</a> </li>
        </ul>
</div>
{% endblock %}
</body>
</html>
